name: SHACL Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate SHACL shapes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyshacl rdflib

      - name: Run SHACL validation against samples
        run: |
          set -e
          echo "Running SHACL validator for each TTL in data/shacl-samples"
          ls -1 data/shacl-samples || (echo "No sample files found" && exit 1)
          for f in data/shacl-samples/*.ttl; do
            echo "\n=== Validating $f ==="
            python scripts/validate_shacl.py "$f"
          done
      - name: Upload SHACL reports
        uses: actions/upload-artifact@v4
        with:
          name: shacl-reports
          path: artifacts/
